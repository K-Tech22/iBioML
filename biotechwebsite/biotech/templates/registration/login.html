<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
</head>

<body>
    <h2>Log In</h2>

        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
</body>

</html>
